<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <label>Calculator</label>
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
     <div class="button-one">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button id ="delete"class="operator" onclick="clearLast()">DEL</button>
     </div>
    <div class="button-two">  <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
    </div>
     <div class="button-three">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
     </div>
     <div class="button-four">
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button class="operator" onclick="appendOperator('*')">x</button>
     </div>
     <div class="button-five">
        <button class="reset" onclick="clearDisplay()">RESET</button>
        <button class="equal" onclick="calculateResult()">=</button>
     </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
